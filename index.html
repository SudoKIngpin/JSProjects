<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="calculator">
        <input  id="display"  readonly>

        <div id="keys">
            <button class="operator" onclick="appendToDis('+')">+</button>
            <button  onclick="appendToDis('7')">7</button>
            <button onclick="appendToDis('8')">8</button>
            <button onclick="appendToDis('9')">9</button>
            <button class='operator' onclick="appendToDis('-')">-</button>
            <button onclick="appendToDis('4')">4</button>
            <button onclick="appendToDis('5')">5</button>
            <button onclick="appendToDis('6')">6</button>
            <button class='operator'  onclick="appendToDis('*')">*</button>
            <button onclick="appendToDis('1')">1</button>
            <button onclick="appendToDis('2')">2</button>
            <button onclick="appendToDis('3')">3</button>
            <button class='operator' onclick="appendToDis('/')">/</button>
            <button onclick="appendToDis('0')">0</button>
            <button onclick="appendToDis('.')">.</button>
            <button onclick="calc()">=</button>
            <button class='operator' onclick="clrDis()">C</button>
            

        </div>


    </div>
    
</body>
<script src="script.js"></script>


</html>
