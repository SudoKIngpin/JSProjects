    crossorigin="anonymous"></script>


  <script>

    const options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
    };

    let time;
    let t;
    let date;
    // Wednesday 30 October, 2024
    t = document.getElementById('time');

    function formatTime(e){
      return e<10 ?'0'+ e  : e;
    }
    
    setInterval(() => {
      let a = new Date();// curent timestmp 
     
      time = formatTime(a.getHours()) + ":" + formatTime(a.getMinutes()) + ":" + formatTime(a.getSeconds());
      date = a.toLocaleDateString('en-In', options);
      t.innerHTML = '<b>'+time+'</b>' + ' on' + '<br>' + '<b>'+date+'</b>';
    }, 1000);


  </script>
